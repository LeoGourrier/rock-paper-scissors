    //Returns a string with the first character CAPITALIZED
    function capitalize(a) {
        a = a.toLowerCase();
        a = a.replace(a[0], a[0].toUpperCase());
        return a;
    }

    //Generates a random number up to a given limit
    //returns: a single number in the range of 0 - (given limit)
    function getRandomNum(limit) {
        limit = Math.floor(Math.random()*Math.floor(limit));
        return limit;
    }

    //Decides the computer's decision
    //returns: ROCK, PAPER, or SCISSORS
    function computerPlay () {
        let options = ['Rock','Paper','Scissors'];
        return options[getRandomNum(3)];
    }

    //Plays a single round of Rock, Paper Scissors
    //parameters are case insensitive: rock, ROCK, RocK are the same
    //returns: "You Lose! Paper beats Rock"
    function singleRound (playerSelection, computerSelection) {
        playerSelection = capitalize(playerSelection);
        computerSelection = capitalize(computerSelection);

        if (playerSelection=='Rock'){
            switch(computerSelection){
                case 'Rock':
                    console.log('Rock vs Rock');
                    populateSimulation(playerSelection,computerSelection);
                    return 'You Tie! Rock is equal to Rock';
                    break;
                case 'Paper':
                    console.log('Rock vs Paper');
                    populateSimulation(playerSelection, computerSelection);
                    computerScore++;
                    setTimeout(function(){ updateBubbleScore('c');},3600);
                    //updateBubbleScore('c');
                    return 'You Lose! Paper beats Rock';
                    break;
                case 'Scissors': 
                    console.log('Rock vs Scissors');
                    populateSimulation(playerSelection, computerSelection);
                    playerScore++;
                    setTimeout(function(){ updateBubbleScore('p');},3600);
                    //updateBubbleScore('p');
                    return 'You Win! Rock beats Scissors';
                    break;
                default: 
                    return 'Something wen\'t terribly wrong';
            }
        }
        else if (playerSelection=='Paper') {
            switch (computerSelection) {
                case 'Rock':
                    console.log('Paper vs Rock');
                    populateSimulation(playerSelection, computerSelection);
                    playerScore++;
                    setTimeout(function () { updateBubbleScore('p'); }, 3600);
                    //updateBubbleScore('p');
                    return 'You Win! Paper beats Rock';
                    break;
                case 'Paper':
                    console.log('Paper vs Paper');
                    populateSimulation(playerSelection, computerSelection);
                    return 'You Tie! Paper is equal to Paper';
                    break;
                case 'Scissors':
                    console.log('Paper vs Scissors');
                    populateSimulation(playerSelection, computerSelection);
                    computerScore++; //BACKEND: CHANGES SCORE
                    setTimeout(function () { updateBubbleScore('c'); }, 3600);
                    //updateBubbleScore('c'); //FRONTEND CHANGES SCORE
                    return 'You Lose! Scissors beat Paper';
                    break;
                default:
                    return 'Something wen\'t terribly wrong';
            }
        }
        else if (playerSelection=='Scissors') {
            switch (computerSelection) {
                case 'Rock':
                    console.log('Scissors vs Rock');
                    populateSimulation(playerSelection, computerSelection);
                    computerScore++;
                    setTimeout(function () { updateBubbleScore('c'); }, 3600);
                    //updateBubbleScore('c');
                    return 'You Lose! Rock beats Scissors';
                    break;
                case 'Paper':
                    console.log('Scissors vs Paper');
                    populateSimulation(playerSelection, computerSelection);
                    playerScore++;
                    setTimeout(function () { updateBubbleScore('p'); }, 3600);
                    //updateBubbleScore('p');
                    return 'You Win! Scissors beat Paper';
                    break;
                case 'Scissors':
                    console.log('Scissors vs Scissors');
                    populateSimulation(playerSelection, computerSelection);
                    return 'You Tie! Scissors are equal to Scissors';
                    break;
                default:
                    return 'Something wen\'t terribly wrong';
            }
        }
        else {
            return 'Something wen\'t terribly wrong';
        }
    }

    //Keeps the graphical score current
    function updateBubbleScore(tok){
        if (computerScore>0 && tok == 'c'){
            let a = 'cs' + computerScore;
            console.log(a);
            a=document.getElementsByClassName(a);
            a[0].id="scored";
        }
        else if (playerScore>0 && tok == 'p') {
            let b = 'ps' + playerScore;
            console.log(b);
            b=document.getElementsByClassName(b);
            b[0].id="scored";
        }
        else {
            if (computerScore == 0 && tok == 'c') {
                let a = 'cs' + (computerScore+1);
                console.log(a);
                a = document.getElementsByClassName(a);
                a[0].id = "scored";
            }
            else if (playerScore == 0 && tok == 'p') {
                let b = 'ps' + (playerScore+1);
                console.log(b);
                b = document.getElementsByClassName(b);
                b[0].id = "scored";
            }
        }
    }

    //Pause Game after completion (STOP EVENT LISTENERS)
    function pauseGame() {
        document.getElementById('theRock').removeEventListener('click', rockGame, false);
        document.getElementById('thePaper').removeEventListener('click', paperGame, false);
        document.getElementById('theScissors').removeEventListener('click', scissorsGame, false);
    }
    //Sends endgame message
    function endGame(){
        if (playerScore > computerScore) {
            x.innerHTML = 'You have WON the WAR!<span id="sp">Play Again</span>';
            x.style='margin-top: 90px';
            document.getElementById('sp').addEventListener('click', resetGame, false);
        }
        else if (playerScore < computerScore) {
            x.innerHTML = 'You have LOST the WAR!<span id="sp">Play Again</span>';
            x.style = 'margin-top: 90px';
            document.getElementById('sp').addEventListener('click', resetGame, false);
        }
        else {
            x.innerHTML = 'You have TIED the WAR<span id="sp">Play Again</span>';
            x.style = 'margin-top: 90px';
            document.getElementById('sp').addEventListener('click', resetGame, false);
        }
    }
    //Plays 1 round per choice
    function rockGame () {
        pauseGame();
        let playerSelect = 'rock';
        let theMessage = singleRound(playerSelect, computerPlay());

        //sends message a second after SVG populates
        setTimeout(function(){ x.innerText = theMessage;},3200);
        //turns of message a little after the SVG populates
        setTimeout(turnOff, 4300);
        counter++;//for the overall game    
        if (counter == finalScore) {
            setTimeout(pauseGame, 2800);
            setTimeout(endGame, 4500);
            return;
        }
        //retart listeners
        setTimeout(resumeGame,4000);
        //resumeGame();
    }
